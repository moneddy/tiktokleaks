<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #b4b4b4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #fe2c55;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            display: block;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #d62449;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #777;
            margin-bottom: 20px;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            background-color: #ccc;
            height: 1px;
            margin: 0 10px;
        }

        .social-login {
            margin-bottom: 20px;
        }

        .social-login button {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-login button img {
            height: 20px;
            margin-right: 10px;
        }

        .switch-form {
            text-align: center;
            color: #777;
        }

        .switch-form a {
            color: #fe2c55;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .signup-section {
            display: none; /* Initially hide signup form */
        }

        .login-section {
            display: block; /* Initially show login form */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Log in using TikTok account</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Log in</button>
            </form>
            <div class="separator">Or</div>
            <div class="social-login">
                <button><a href="file:///C:/Users/GS9_HOMMIE%20LUCID/Documents/google.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google" >Continue with Google </a></button>
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook">Continue with Facebook</button>
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Twitter_logo_blue.svg/2048px-Twitter_logo_blue.svg.png" alt="Twitter">Continue with Twitter</button>
            </div>
            <div class="switch-form">
                Don't have an account? <a href="#" id="showSignup">Sign up</a>
            </div>
        </div>

        <div class="signup-section">
            <h1>Sign up for TikTok</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="text" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <div class="separator">Or</div>
           
            <div class="switch-form">
                Already have an account? <a href="#" id="showLogin">Log in</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showSignupLink = document.getElementById('showSignup');
            const showLoginLink = document.getElementById('showLogin');
            const loginSection = document.querySelector('.login-section');
            const signupSection = document.querySelector('.signup-section');

            showSignupLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginSection.style.display = 'none';
                signupSection.style.display = 'block';
            });

            showLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                signupSection.style.display = 'none';
                loginSection.style.display = 'block';
            });

            // You would typically add JavaScript here to handle form submissions
            // and interact with a backend for authentication and user creation.
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Login form submitted');
                // Add your login logic here (e.g., sending data to a server).
            });

            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Signup form submitted');
                // Add your signup logic here (e.g., sending data to a server).
            });
        });
    </script>
</body>
</html>
